security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        main:
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: app_login
                check_path: app_login
                username_parameter: email
                password_parameter: password
                default_target_path: /redirect-after-login
                always_use_default_target_path: true

            logout:
                path: app_logout
                target: app_login

    access_control:
             - { path: ^/admin, roles: ROLE_ADMIN }
             - { path: ^/login, roles: PUBLIC_ACCESS }
             - { path: ^/offres, roles: PUBLIC_ACCESS }
             - { path: ^/offre/\d+/postuler, roles: ROLE_CANDIDATE }
             - { path: ^/candidat, roles: ROLE_CANDIDATE }
             - { path: ^/recruteur, roles: ROLE_RECRUITER }

